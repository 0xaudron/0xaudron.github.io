  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script>
    async function loadJournal() {
      const res = await fetch('../data/journal.json');
      const data = await res.json();
      const entries = data.entries.sort((a, b) => new Date(b.date) - new Date(a.date));
      const container = document.getElementById('journal-list');
      if (!container) return;
      container.innerHTML = entries.map(entry => `
        <div class="bg-neutral-900 border border-neutral-800 rounded-lg p-6 shadow hover:border-gray-600 transition-colors mb-6">
          <div class="text-xl font-bold mb-2">${entry.title}</div>
          <div class="text-gray-500 text-sm mb-2">${entry.date}</div>
          <div class="text-gray-400 mb-4">${entry.content}</div>
        </div>
      `).join('');
    }
    document.addEventListener('DOMContentLoaded', loadJournal);
  </script>
