<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogs | 0xaudron</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .fade-in {
      opacity: 0;
      transform: translateY(24px);
      animation: fadeInUp 0.8s cubic-bezier(.4,0,.2,1) forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: none;
      }
    }
  </style>
</head>
<body class="bg-black text-gray-200 min-h-screen">
  <header class="w-full border-b border-neutral-800 bg-black/80 sticky top-0 z-50">
    <nav class="max-w-4xl mx-auto flex justify-between items-center px-4 py-4">
      <a href="../index.html" class="font-bold text-lg">0xaudron</a>
      <div class="space-x-6">
        <a href="index.html" class="text-white">Blogs</a>
        <a href="../journal/index.html" class="text-gray-400 hover:text-white">Journal</a>
        <a href="../project/index.html" class="text-gray-400 hover:text-white">Projects</a>
      </div>
    </nav>
  </header>
  <main class="max-w-4xl mx-auto px-4 py-8 md:py-16 fade-in">
    <h1 class="text-3xl font-bold mb-8">All Blog Posts</h1>
    <div id="blog-preview-list" class="grid grid-cols-1 sm:grid-cols-2 gap-8"></div>
  </main>
  <footer class="max-w-4xl mx-auto px-4 py-8 border-t border-neutral-800 text-center mt-16">
    <a href="https://t.me/YOUR_USERNAME" class="button-main">Reach Me</a>
    <div class="text-gray-500 mt-4">© <span id="year"></span> 0xaudron</div>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script>
    // Load all blog posts
    async function loadAllBlogs() {
      const res = await fetch('../data/posts.json');
      const data = await res.json();
      const posts = data.posts.sort((a, b) => new Date(b.date) - new Date(a.date));
      const container = document.getElementById('blog-preview-list');
      if (!container) return;
      container.innerHTML = posts.map(post => `
        <div class="bg-neutral-900 border border-neutral-800 rounded-lg p-6 shadow hover:border-gray-600 transition-colors mb-6">
          <div class="text-xl font-bold mb-2">${post.title}</div>
          <div class="text-gray-500 text-sm mb-2">${post.date}</div>
          <div class="text-gray-400 mb-4">${post.excerpt}</div>
          <a href="${post.slug}.html" class="text-blue-400 hover:underline">Read More →</a>
        </div>
      `).join('');
    }
    document.addEventListener('DOMContentLoaded', loadAllBlogs);
  </script>
</body>
</html>
